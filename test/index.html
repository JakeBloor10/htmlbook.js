<html>
<head>
  <title>htmlbook.js spec runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- source files here -->
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/marked.js"></script>

  <script type="text/javascript" src="../htmlbook.js"></script>

  <!-- spec files here -->
  <script type="text/javascript" src="spec/htmlbook_spec.js"></script>

  <!-- run tests -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
<script type="text/template" id="example0">
<h1>Chapter Title</h1>

<p>first paragraph</p>

<p>second paragraph</p>
</script>

<script type="text/template" id="example0-spec">
<section data-type="chapter">
<h1>Chapter Title</h1>

<p>first paragraph</p>

<p>second paragraph</p>
</section>
</script>

<!--
  example 1
  ----
  Multiple levels of headers, no non-headers between headers, no branching
-->
<script type="text/template" id="example1">
<h1>Chapter Title</h1>

<h2>Section 1</h2>

<h3>Section 1.1</h3>
<p>section 1.1 text</p>
</script>

<script type="text/template" id="example1-spec">
<section data-type="chapter">
<h1>Chapter Title</h1>

<section data-type="sect1">
<h1>Section 1</h1>

<section data-type="sect2">
<h2>Section 1.1</h2>
<p>section 1.1 text</p>
</section>
</section>
</section>
</script>

<!--
  example 2
  ----
  Multiple levels of headers, non-headers between headers, no branching
-->
<script type="text/template" id="example2">
<h1>Chapter Title</h1>

<h2>Section 1</h2>
<p>**OYEZ OYEZ**</p>
<p>**ONOZ ONOZ**</p>

<h3>!!!!!</h3>
<p>section 1.1 text</p>
</script>

<script type="text/template" id="example2-spec">
<section data-type="chapter">
<h1>Chapter Title</h1>

<section data-type="sect1">
<h1>Section 1</h1>
<p>**OYEZ OYEZ**</p>
<p>**ONOZ ONOZ**</p>

<section data-type="sect2">
<h2>!!!!!</h2>
<p>section 1.1 text</p>
</section>
</section>
</section>
</script>

<!-- example 3 -->
<script type="text/template" id="example3">
<h1>Chapter Title</h1>

<h2>Section 1</h2>
<p>content for section 1 text</p>

<h3>Section 1.3</h3>
<p>This is content for section 1.3</p>

<h2>Section 2</h2>

<h3>Section 2.1</h3>
<p>section 2.1 text</p>
</script>

<script type="text/template" id="example3-spec">
<section data-type="chapter">
<h1>Chapter Title</h1>

<section data-type="sect1">
<h1>Section 1</h1>
<p>content for section 1 text</p>

<section data-type="sect2">
<h2>Section 1.3</h2>
<p>This is content for section 1.3</p>
</section>
</section>

<section data-type="sect1">
<h1>Section 2</h1>

<section data-type="sect2">
<h2>Section 2.1</h2>
<p>section 2.1 text</p>
</section>
</section>
</section>
</script>

</body>
</html>
